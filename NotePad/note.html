<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Note</title>
  <link rel="stylesheet" href="note.css">
</head>
<body>
  <section>
    <h2>My Note-Pad</h2>
    <div class="buttons">
      <button class="btn save-btn" title="click to save your note">Save Note</button>
      <button class="btn clear-btn" title="click to remove your note">Clear All</button>
    </div>
    <div class="writing-area">
      <textarea name="" id="text-field"></textarea>
      
      <div class="overlay" title="Click 'Open your note......' button to get your note">
        <button class="btn show-btn">Open your note......</button>
      </div>
    
    </div>

  </section>


  <script src="note.js"></script>
</body>
</html>
